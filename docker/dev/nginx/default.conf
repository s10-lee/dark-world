server {
    listen 80;
    listen [::]:80;

    listen 443 ssl;
    listen [::]:443 ssl;

    server_name 0.0.0.0 127.0.0.1 localhost dark.world;

    ssl_certificate /etc/letsencrypt/common/localhost.crt;
    ssl_certificate_key /etc/letsencrypt/common/localhost.key;

    ssl_buffer_size 8k;

    ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

    ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
    ssl_prefer_server_ciphers on;

    ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

    ssl_ecdh_curve secp384r1;
    ssl_session_tickets off;

    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8;

    location ~ /.well-known/acme-challenge {
        allow all;
        root /usr/share/nginx/html/;
    }

    location /static/ {
        autoindex off;
        alias /app/static/;
    }

    location / {
        try_files $uri $uri/ @python_fastapi;
    }

    location @python_fastapi {
        proxy_pass http://app:8000;
        proxy_pass_request_headers on;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}